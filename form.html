<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" type="text/css" href="./form.css">
</head>

<body>
  <main id="main-container">
    <h1>Credit Card detail </h1>
    <form class="my-form">
      <div class="form-grp">
        <label for="name">Name:</label> <br>
        <input type="text" id="name">
      </div>

      <div class="form-grp">
        <label for="email">Email:</label><br>
        <input type="text" id="email">
      </div>

      <div class="form-grp">
        <label for="Phone">Phone number:</label><br>
        <input type="number" id="Phone">
      </div>


      <div class="form-grp">
        <label for="Address">Address:</label><br>
        <input type="text" id="Address">
      </div>

      <div class="form-grp">
        <label for="Country">Country:</label><br>
        <input type="text" id="Country">
      </div>

      <div class="form-grp">
        <label for="State">State:</label><br>
        <input type="text" id="State">
      </div>

      <div class="form-grp">
        <label for="Zip Code">Zip Code:</label><br>
        <input type="text" id="Zip Code">
      </div> <br>

      <div>
        <h1>Select Bank</h1>
        <input type="checkbox" id="card-1" name="CARD-1" value="Card">
        <label for="Card-1"> HDFC Bank</label><br>
        <input type="checkbox" id="card-2" name="card-2" value="card">
        <label for="card-2"> ICICI Bank</label><br>
        <input type="checkbox" id="card-3" name="card-3" value="Card">
        <label for="card-3"> SBI Bank</label><br>
        <input type="checkbox" id="card-4" name="card-4" value="card">
        <label for="card-4">Kotak Bank</label><br>
      </div> <br>

      <div>
        <h1>Required Credit Card</h1>
        <input type="radio" id="yes" name="yes" value="yes">
        <label for="yes"> Yes</label><br>
        <input type="radio" id="no" name="no" value="no">
        <label for="no"> No</label><br>
      </div>

      <div class="form-grp">
        <label for="Comments">Comments:</label><br>
        <textarea id="Comments" placeholder="Comments....." rows="10" cols="40"></textarea>

      </div>

      <div class="register-container"><br>
        <button type="register">register</button>
      </div>

    </form>
</body>

</html>
