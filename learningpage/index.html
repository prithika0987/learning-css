<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1 class="main-heading">new sheet to practice</h1>

  <h2>heading 2</h2>

  <div class="outer m-16">
    <div class="inner-1">
      this is inner 1
    </div>

    <div class="inner-2 text-bold">
      this is inner 2
    </div>
  </div>

  <div class="para-container">
    <p class="my-para">
      My paragraph
    </p>
  </div>

  <div class="span-container">
    <span class="my-span">
      This is a span
    </span>

    <p class="inner-2">
      This is a para with inner 2
    </p>
  </div>

  <div class="group">
    <h1>Group H1</h1>
    <h2>Group H2</h2>
    <p>Group P</p>
  </div>

  <div id="parent">
    <p id="child" class="text-bold">
      This is another para
    </p>
  </div>
</body>

</html>
